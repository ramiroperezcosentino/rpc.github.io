<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="product-card">
            <h1>Real Madrid Jersey 19/20</h1>
            <p>Home / Away / Third / Goalkeeper</p>
            <div class="product-pic"></div>
            <div class="product-colors">
                <span class="home active" data-color="gray" data-pic="url(1.jpg)"></span>
                <span class="away" data-color="#001a33" data-pic="url(2.jpg)"></span>
                <span class="third" data-color="#72d09c" data-pic="url(3.jpg)"></span>
                <span class="gk" data-color="goldenrod" data-pic="url(4.jpg)"></span>
            </div>
            <div class="product-info">
                <div class="product-price">â‚¬89.95</div>
                <a href="#" class="product-button">Buy Now</a>
            </div>
        </div>   
        
        <script>
            $(".product-colors span").click(function(){
                $(".product-colors span").removeClass("active");
                $(this).addClass("active");
                $("body").css("background",$(this).attr("data-color"));
                $(".product-price").css("color",$(this).attr("data-color"));
                $(".product-button").css("color",$(this).attr("data-color"));
                $(".product-pic").css("background-image",$(this).attr("data-pic"));
            });
        </script>
    </body>
</html>
